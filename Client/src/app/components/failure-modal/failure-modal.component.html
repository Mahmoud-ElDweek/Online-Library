<div
  *ngIf="isVisible"
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <div
    class="overlay fixed inset-0 bg-black opacity-50"
    (click)="closeModal()"
  ></div>
  <div
    class="modal-box bg-red-100 rounded-lg shadow-lg p-8 relative max-w-md mx-auto"
  >
    <!-- Use a different background color -->
    <i class="fa-regular fa-circle-xmark text-red-500 text-6xl"></i>
    <!-- Use a failure icon -->
    <h2 class="text-2xl font-bold mt-4">Payment Failed</h2>
    <!-- Adjust title -->
    <h3 class="mt-2 text-lg">
      There was an issue with your payment. Please try again.
    </h3>
    <!-- Adjust message -->
    <div class="mt-4">
      <button
        class="close-btn bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition"
        (click)="closeModal()"
      >
        Ok, Close
      </button>
    </div>
  </div>
</div>
