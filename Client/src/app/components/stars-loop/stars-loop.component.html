<span>
    @for (star of starArray; track $index) {
        @if (star === 1) {
        <i class="fa-solid fa-star text-yellow-500"></i>
        }
        @if (star === .5) {
        <i class="fa-regular fa-star-half-stroke text-yellow-500"></i>
        }
        @if (star === 0) {
        <i class="fa-regular fa-star text-yellow-500"></i>
        }
    }
</span>
