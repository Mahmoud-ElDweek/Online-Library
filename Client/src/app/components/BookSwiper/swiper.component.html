
<swiper-container 
    loop="true"
    navigation="true" 
    speed="100"
    [breakpoints] = "breakpoints"
>
    @for (book of Books; track $index) {
        <swiper-slide>
            <app-book-card
                    [bookId]="book._id"
                    [bookTitle]="book.title"
                    [bookCoverImg]="book.coverImage"
                    [bookCategory]="book.category"
                    [bookPrice]="book.price"
                    [bookRating]="book.averageRating"
                    [bookId]="book._id"
                    ></app-book-card>
        </swiper-slide>
    }

</swiper-container>
