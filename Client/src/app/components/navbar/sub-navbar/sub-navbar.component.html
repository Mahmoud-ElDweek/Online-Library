<!-- Navbar -->
<header class="header navbar-area bg-white shadow-md sticky top-0 z-40 ">
  <div class="header-middle py-2">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="lg:w-1/4 md:w-1/3 w-2/3">
        <a
          class="navbar-brand text-gray-900 text-2xl font-extrabold tracking-tight"
          href="index.html"
        >
          Logo
        </a>
      </div>

      <div
        class="lg:w-2/5 md:w-2/3 hidden md:flex items-center space-x-4 bg-[#eee] rounded px-4 py-2 shadow-lg"
      >
        <div class="search-select bg-gray-100 rounded-full">
          <select
            id="select1"
            class="bg-transparent border border-gray-300 rounded-full px-4 py-2 text-gray-800 focus:ring-2 focus:ring-gray-300"
          >
            <option selected value="title">Book Title</option>
            <option value="author">Author</option>
          </select>
        </div>
        <div class="search-input flex-1">
          <input
            type="text"
            placeholder="Search"
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300 bg-gray-100 placeholder-gray-500"
          />
        </div>
        <div class="search-btn">
          <button
            class="px-2 py-1 bg-neutral-700 text-white rounded-full hover:bg-neutral-800 focus:ring-2 focus:ring-blue-600 transition duration-150 ease-in-out"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <!-- Wishlist and Cart Items Positioned to the Right -->
      <div
        class="lg:w-1/3 md:w-1/3 w-1/3 flex items-center justify-end space-x-4 me-10"
      >
        <!-- Wishlist -->
        <div class="mr-4">
          <a routerLink="/wishlist"
            class="text-gray-700 relative hover:text-gray-900 flex items-center space-x-1"
          >
            <i class="fa-regular fa-heart text-xl "></i>
            <span
              class="absolute -top-4 left-2 bg-gray-800 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs shadow-md"
              >{{ numOfWishlistItems }}</span
            >
          </a>
        </div>
        <!-- Cart Items -->
        <div class="relative ml-4 group">
          <a
            routerLink="/cart"
            class="text-gray-700 relative hover:text-gray-900 flex items-center space-x-1"
          >
            <i class="fa-solid fa-cart-shopping text-xl"></i>
            <span
              class="absolute -top-4 left-2 bg-gray-800 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs shadow-md"
              >{{ numOfCartItems }}</span
            >
          </a>
         @if (cartBooks.length!=0) {
          <div
          class="shopping-item absolute right-0 top-full w-80 border border-gray-300 rounded-lg shadow-xl bg-white hidden group-hover:block z-40"
        >
          <div
            class="dropdown-cart-header text-gray-900 flex justify-between items-center px-4 py-2 border-b border-gray-300 bg-gray-100 rounded-t-lg"
          >
            <span>{{ numOfCartItems }} Items</span>
            <a routerLink="/cart">View Cart</a>
          </div>
          <ul class="shopping-list px-4 py-2 space-y-0">
            <!-- Example item, repeat with server-side rendering -->
            @for (item of cartBooks; track $index) {
            <li class="flex items-center border-b border-gray-300 py-2">
              <!-- <a
                href="javascript:void(0)"
                class="remove text-gray-500 hover:text-gray-900"
                title="Remove this item"
               
              >
                <i class="fa-solid fa-xmark"></i>
              </a> -->
              <div class="cart-img-head ml-2 ">
                <a class="cart-img">
                  <img
                    [src]="item.book.coverImage"
                    alt="Product Image"
                    class="w-16 h-16 object-cover rounded-md"
                  />
                </a>
              </div>
              <ul class="content ml-3">
                <h4>
                  <a href="product-details.html" class="hover:underline">{{
                    item.book.title
                  }}</a>
                </h4>
                <p class=" text-gray-600 text-sm">
                 
                  <span class="amount font-medium">${{ item.book.price }}</span>
                </p>
              </ul>
            </li>
            }
          </ul>

          <div class="button">
            <a
              href="checkout.html"
              class="btn bg-blue-600 text-white hover:bg-blue-700 rounded-full px-4 py-2 text-center block transition duration-150 ease-in-out"
              >Checkout</a
            >
          </div>
        </div>
         }
        </div>
      </div>
    </div>
  </div>
</header>
