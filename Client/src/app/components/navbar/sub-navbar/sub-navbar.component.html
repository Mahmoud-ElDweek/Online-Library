<!-- Navbar -->
<header class="header navbar-area bg-white shadow-md sticky top-0 z-40">
  <div class="header-middle py-2">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="lg:w-1/4 md:w-1/4 w-1/2">
        <a
          class="navbar-brand text-gray-900 text-2xl font-extrabold tracking-tight"
          href="index.html"
        >
          Logo
        </a>
      </div>

      <div
        class="lg:w-1/2 md:w-1/2 hidden md:flex items-center space-x-4 bg-white rounded px-4 py-2"
      >
        <div class="search-select bg-white">
          <select
            id="select1"
            class="bg-transparent border border-gray-300 outline-none rounded-lg px-4 py-2 text-gray-800 focus:ring-2 focus:ring-gray-300"
          >
            <option selected value="title">Book Title</option>
            <option value="author">Author</option>
          </select>
        </div>
        <div class="search-input flex-1">
          <input
            type="text"
            placeholder="Search"
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 bg-white placeholder-gray-500"
          />
        </div>
        <div class="search-btn">
          <button
            class="px-2 py-1 bg-neutral-500 text-white rounded-full hover:bg-neutral-400 focus:ring-2 focus:ring-blue-600 transition duration-150 ease-in-out"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <!-- Wishlist and Cart Items Positioned to the Right -->
      <div
        class="lg:w-1/4 md:w-1/4 w-1/2 flex items-center justify-end space-x-4 me-10 gap-x-5"
      >
        <!-- Wishlist -->
        <div class="wishlist relative">
          <a
            href="javascript:void(0)"
            class="text-gray-500 hover:text-gray-400 flex items-center space-x-1"
          >
            <i class="fa-regular fa-heart text-2xl"></i>
            <span
              class="total-items bg-gray-600 text-white rounded-full text-xs px-2 py-1 absolute top-[-15px] right-[-20px]"
              >{{ numOfWishlistItems }}</span>
          </a>
        </div>
        <!-- Cart Items -->
        <div class="cart-items relative ml-4 group relative">
          <a
            href="javascript:void(0)"
            class="text-gray-500 hover:text-gray-400 flex items-center space-x-1"
          >
            <i class="fa-solid fa-cart-shopping text-2xl"></i>
            <span
              class="total-items bg-gray-600 text-white rounded-full text-xs px-2 py-1 absolute top-[-15px] right-[-20px]"
              >{{ numOfCartItems }}</span
            >
          </a>
          <div
            class="shopping-item absolute right-0 top-full w-80 border border-gray-300 rounded-lg shadow-xl bg-white hidden group-hover:block z-40"
          >
            <div
              class="dropdown-cart-header text-gray-900 flex justify-between items-center px-4 py-2 border-b border-gray-300 bg-gray-100 rounded-t-lg"
            >
              <span>{{ totalItems }} Items</span>
              <a routerLink="/cart">View Cart</a>
            </div>
            <ul class="shopping-list px-4 py-2 space-y-0">
              <!-- Example item, repeat with server-side rendering -->
              @for (book of carts; track $index) {
              <li class="flex items-center border-b border-gray-300 py-2">
                <a
                  href="javascript:void(0)"
                  class="remove text-gray-500 hover:text-gray-900"
                  title="Remove this item"
                  (click)="removeBookFromCart(book)"
                >
                  <i class="fa-solid fa-xmark"></i>
                </a>
                <div class="cart-img-head ml-2">
                  <a class="cart-img" href="product-details.html">
                    <img
                      [src]="book.image"
                      alt="Product Image"
                      class="w-16 h-16 object-cover rounded-md"
                    />
                  </a>
                </div>
                <ul class="content ml-3">
                  <h4>
                    <a href="product-details.html" class="hover:underline">{{
                      book.title
                    }}</a>
                  </h4>
                  <p class="quantity text-gray-600 text-sm">
                    {{ book.stock }}x -
                    <span class="amount font-medium">${{ book.price }}</span>
                  </p>
                </ul>
              </li>
              }
            </ul>

            <div class="button">
              <a
                href="checkout.html"
                class="btn bg-blue-600 text-white hover:bg-blue-700 rounded-xl px-4 py-2 mx-2 my-1 text-center block transition duration-150 ease-in-out"
                >Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
