<swiper-container 
    [breakpoints]="breakpoints"
    speed="1000"
    autoplay-delay="2000" 
    class="w-full h-full"
    effect="coverflow" 
    grab-cursor="true" 
    [centeredSlides]="true"
    coverflow-effect-rotate="50" 
    coverflow-effect-stretch="0" 
    coverflow-effect-depth="100"
    coverflow-effect-modifier="1" 
    coverflow-effect-slide-shadows="true" 
    pagination="true"
    
>
    @for (author of authors; track author.id) {
        <swiper-slide class="relative">
            <!-- <img [src]="author.image" alt="" class=" h-full object-cover">
            <a routerLink="/authors" class="absolute bottom-[22%] right-[50%] translate-x-1/2 text-white text-lg font-bold hover:text-blue-600 hover:underline cursor-pointer">{{author.name}}</a>
            <p class="absolute bottom-[10%] right-[5%] text-white text-center">{{author.bio}}</p> -->
            <div class="text-center bg-light-200 dark:bg-dark-700 px-6 py-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow hover:scale-105 duration-300 h-[318px]">
                <img [src]="author.image ? author.image : ''" alt="Author Image" class="w-80 h-40 rounded mx-auto mb-4" />
                <a routerLink="/authors" class="text-lg font-semibold text-gray-800 dark:text-gray-300 hover:text-blue-500 hover:underline dark:hover:text-blue-400 cursor-pointer">{{ author.name ? author.name : '' }}</a>
                <div class="py-2">

                    <p class="text-sm text-text-primary dark:text-text-forDark line-clamp-3">{{ author.bio ? author.bio : ''}}</p>
                </div>
                <!-- <a routerLink="/authors" class="bg-blue-500 dark:bg-blue-700 text-white dark:text-gray-300 px-4 py-2 rounded-full hover:bg-blue-600 transition">View Author</a> -->
            </div>
        </swiper-slide>
    }

</swiper-container>
