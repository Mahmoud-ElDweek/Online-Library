<nav
  class="bg-transparent relative z-10 border-b border-teal-500 border-opacity-25 lg:border-none lg:bg-transparent"
  x-state:on="Menu open"
  x-state:off="Menu closed"
  :class="{ 'bg-sky-900': open, 'bg-transparent': !(open) }"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-8">
    <div
      class="relative flex h-16 items-center justify-between lg:border-b lg:border-sky-800"
    >
      <div class="flex items-center px-2 lg:px-0">
        <div class="flex-shrink-0">
          <img
            class="m-auto"
            class="block h-8 w-auto"
            src=""
            alt="House in Umbria"
          />
        </div>
        <div class="hidden lg:ml-6 lg:block lg:space-x-4">
          <div class="flex">
            <a
              href="#"
              class="bg-black bg-opacity-25 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state:on="Current"
              x-state:off="Default"
              x-state-description='Current: "bg-black bg-opacity-25", Default: "hover:bg-sky-800"'
              >Dashboard</a
            >

            <a
              href="#"
              class="hover:bg-sky-800 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state-description='undefined: "bg-black bg-opacity-25", undefined: "hover:bg-sky-800"'
              >Home</a
            >

            <a
              href="#"
              class="hover:bg-sky-800 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state-description='undefined: "bg-black bg-opacity-25", undefined: "hover:bg-sky-800"'
              >Cart</a
            >

            <a
              href="#"
              class="hover:bg-sky-800 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state-description='undefined: "bg-black bg-opacity-25", undefined: "hover:bg-sky-800"'
              >Company</a
            >
            <a
              href="signin"
              routerLinkActive="router-link-active"
              class="hover:bg-sky-800 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state-description='undefined: "bg-black bg-opacity-25", undefined: "hover:bg-sky-800"'
              >signin</a
            >
            <a
              href="signup"
              routerLinkActive="router-link-active"
              class="hover:bg-sky-800 rounded-md py-2 px-3 text-sm font-medium text-dark"
              x-state-description='undefined: "bg-black bg-opacity-25", undefined: "hover:bg-sky-800"'
              >signup</a
            >
          </div>
        </div>
      </div>
      <div class="flex flex-1 justify-center px-2 lg:ml-6 lg:justify-end">
        <div class="w-full max-w-lg lg:max-w-xs">
          <label for="search" class="sr-only">Search</label>
          <div class="relative text-sky-100 focus-within:text-gray-400">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 flex-shrink-0"
                x-description="Heroicon name: mini/magnifying-glass"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              id="search"
              name="search"
              class="block w-full rounded-md border border-transparent bg-sky-700 bg-opacity-50 py-2 pl-10 pr-3 leading-5 placeholder-sky-100 focus:border-white focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:outline-none focus:ring-white sm:text-sm"
              placeholder="Search"
              type="search"
            />
          </div>
        </div>
      </div>
    </div>
