<section class="relative bg-slate-700 overflow-hidden">
  <div class="relative z-10 flex flex-wrap">

    <div class="w-full md:w-1/2">
      <div class="p-4 py-8 flex flex-col justify-evenly bg-gray-100 h-full">
        <h1 class="text-4xl text-center py-2 mb-5 from-stone-700 font-semibold">Register</h1>
        <form [formGroup]="registerForm" class="md:max-w-lg mx-auto">
          <label class="block mb-4">
            <div
              *ngIf="errRegMsg || successRegMsg"
              class="flex flex-col items-center p-4 mb-2"
            >
              <!-- Display error message -->
              <p
                *ngIf="errRegMsg"
                class="bg-red-600 text-white p-4 rounded-lg shadow-md text-center max-w-md w-full"
              >
                {{ errRegMsg }}
              </p>

              <!-- Display success message -->
              <p
                *ngIf="successRegMsg"
                class="bg-green-600 text-white p-4 rounded-lg shadow-md text-center max-w-md w-full mt-2"
              >
                {{ successRegMsg }}
              </p>
            </div>
          </label>
          <!--------------- First Name and Last Name Validation ------------------->
          <div class="flex space-x-4 mb-4">
            <label class="flex-1">
              <p class="mb-2 text-gray-900 font-semibold leading-normal">
                First Name *
              </p>
              <input
                class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                  {{
                  registerForm.get('fName')?.touched &&
                  !registerForm.get('fName')?.invalid
                    ? 'border-green-500'
                    : registerForm.get('fName')?.touched &&
                      registerForm.get('fName')?.invalid
                    ? 'border-red-500'
                    : 'border-gray-300'
                }}"
                id="first-name"
                type="text"
                placeholder="First name"
                formControlName="fName"
              />
              <p
                *ngIf="
                  registerForm.get('fName')?.touched &&
                  registerForm.get('fName')?.hasError('required')
                "
                class="text-red-500 text-sm italic mt-1"
              >
                First Name is required.
              </p>
            </label>
            <label class="flex-1">
              <p class="mb-2 text-gray-900 font-semibold leading-normal">
                Last Name *
              </p>
              <input
                class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                  {{
                  registerForm.get('lName')?.touched &&
                  !registerForm.get('lName')?.invalid
                    ? 'border-green-500'
                    : registerForm.get('lName')?.touched &&
                      registerForm.get('lName')?.invalid
                    ? 'border-red-500'
                    : 'border-gray-300'
                }}"
                id="last-name"
                type="text"
                placeholder="Last name"
                formControlName="lName"
              />
              <p
                *ngIf="
                  registerForm.get('lName')?.touched &&
                  registerForm.get('lName')?.hasError('required')
                "
                class="text-red-500 text-sm italic mt-1"
              >
                Last Name is required.
              </p>
            </label>
          </div>
          <!--------------- Email Validation ------------------->
          <label class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Email Address *
            </p>
            <input
              class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                {{
                registerForm.get('email')?.touched &&
                !registerForm.get('email')?.invalid
                  ? 'border-green-500'
                  : registerForm.get('email')?.touched &&
                    registerForm.get('email')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}"
              id="mail"
              type="text"
              placeholder="Enter email address"
              formControlName="email"
            />
            <!-- Error messages -->
            <p
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Email is required.
            </p>
            <p
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.hasError('email')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Please Enter a Valid Email
            </p>
          </label>
          <!--------------- Password Validation ------------------->
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Password *
            </p>
            <input
              class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                {{
                registerForm.get('password')?.touched &&
                !registerForm.get('password')?.invalid
                  ? 'border-green-500'
                  : registerForm.get('password')?.touched &&
                    registerForm.get('password')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}"
              id="pass"
              type="password"
              placeholder="********"
              formControlName="password"
            />
            <!-- Error messages  -->
            <p
              *ngIf="
                registerForm.get('password')?.touched &&
                registerForm.get('password')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Password is required.
            </p>
            <p
              *ngIf="
                registerForm.get('password')?.touched &&
                registerForm.get('password')?.hasError('pattern')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Must contain at least<br />
              -one capital character, a number<br />
              -Use 8 characters or more for your password
            </p>
          </label>
          <!--------------- Confirm Password Validation ------------------->
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Confirm Password *
            </p>
            <input
              class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                {{
                registerForm.get('rePassword')?.touched &&
                !registerForm.get('rePassword')?.invalid
                  ? 'border-green-500'
                  : registerForm.get('rePassword')?.touched &&
                    registerForm.get('rePassword')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}"
              id="repass"
              type="password"
              placeholder="********"
              formControlName="rePassword"
            />
            <!-- Error messages  -->
            <p
              *ngIf="
                registerForm.get('rePassword')?.touched &&
                registerForm.get('rePassword')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Field is required.
            </p>
            <p
              *ngIf="
                registerForm.get('rePassword')?.touched &&
                registerForm.get('rePassword')?.hasError('matching')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Those passwords didnâ€™t match. Try again.
            </p>
          </label>
          <!--------------- Phone Number Validation ------------------->
          <label class="block mb-6">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Phone Number *
            </p>
            <input
              class="px-4 py-3.5 w-full text-gray-800 font-medium placeholder-gray-400 bg-white outline-none border rounded-lg focus:ring focus:ring-indigo-300
                {{
                registerForm.get('phone')?.touched &&
                !registerForm.get('phone')?.invalid
                  ? 'border-green-500'
                  : registerForm.get('phone')?.touched &&
                    registerForm.get('phone')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}"
              id="phone"
              type="tel"
              placeholder="01234567891"
              formControlName="phone"
            />
            <!-- Error messages -->
            <p
              *ngIf="
                registerForm.get('phone')?.touched &&
                registerForm.get('phone')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Phone Number is required.
            </p>
            <p
              *ngIf="
                registerForm.get('phone')?.touched &&
                registerForm.get('phone')?.hasError('pattern')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Please Enter a Valid Phone Number.
            </p>
          </label>

          <div class="flex flex-wrap justify-between mb-4">
            <div class="w-full">
              <div class="flex items-center">
                <input
                  class="w-4 h-4"
                  id="default-checkbox"
                  type="checkbox"
                  formControlName="terms"
                />
                <label
                  class="ml-2 text-sm text-gray-900 font-medium"
                  for="default-checkbox"
                >
                  <span>By signing up, I agree to the</span>
                  <a class="text-indigo-600 hover:text-indigo-700" href="#"
                    >Terms & Conditions</a
                  >
                  <span> of Flaro</span>
                </label>
              </div>
              <!-- Error message for checkbox -->
              <p
                *ngIf="
                  registerForm.get('terms')?.touched &&
                  registerForm.get('terms')?.hasError('required')
                "
                class="text-red-500 text-sm italic mt-1"
              >
                You must agree to the terms and conditions.
              </p>
            </div>
          </div>

          <button
            class="relative mb-8 py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200"
            type="button"
            (click)="register()"
            [disabled]="isLoading"
            [ngClass]="{
              'bg-indigo-600 text-white border-indigo-700 hover:bg-indigo-700':
                !isLoading,
              'bg-gray-400 text-gray-700 border-gray-500 cursor-not-allowed':
                isLoading
            }"
          >
            <div
              *ngIf="isLoading"
              class="absolute inset-0 flex items-center justify-center"
            >
              <div
                type="button"
                class="pointer-events-none inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 disabled:opacity-70 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                disabled
              >
                <div
                  class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                  role="status"
                ></div>
                <span class="ms-2">Loading...</span>
              </div>
            </div>

            <span *ngIf="!isLoading">Sign Up</span>
          </button>

          <div class="flex flex-wrap justify-center -m-2">
            <div class="w-auto p-2">
              <button
                class="flex items-center p-4 bg-white hover:bg-gray-100 border rounded-lg transition ease-in-out duration-200"
              >
                <span class="font-semibold leading-normal"
                  >If You Have Account Sign in
                  <a href="signin" class="underline text-indigo-500"
                    >here</a
                  ></span
                >
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="w-full md:w-1/2 p-8">
      <div class="container px-4 mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full">
            <div class="md:max-w-lg mx-auto  text-center">
              <div class="mb-6 inline-block" href="#">
                <!-- Logo styling -->
                <img
                  src="assets/images/Register.png"
                  alt="logoo"
                  class="h-50 mx-auto"
                />
              </div>
         
              <div class="flex items-center justify-center mb-6">
                <hr class="w-1/3 border-gray-300" />
                <span class="px-4 text-lg font-semibold text-gray-200">Or</span>
                <hr class="w-1/3 border-gray-300" />
              </div>
              <button
                id="google-button"
                class="w-fit mx-auto rounded-md flex items-center justify-center border border-gray-300 p-3 text-center text-sm font-semibold transition-all shadow-lg hover:shadow-2xl text-gray-700 hover:text-white hover:bg-gray-800 hover:border-gray-800 focus:text-white focus:bg-gray-800 focus:border-gray-800 active:border-gray-800 active:text-white active:bg-gray-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              >
                <img
                  src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
                  alt="google"
                  class="h-5 w-5 me-3"
                />
                Sign In With Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
