
<div class="container mx-auto py-10 bg-[#f9f9f9] dark:bg-dark-800">
    <div class="text-center mb-16">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-text-forDark">{{"recommendation.Choose Your Favorite Categories"|translate}}</h2>
        <p class="text-lg text-gray-600 mt-2 dark:text-text-secondary">{{"recommendation.Select the categories you like the most from the options below."|translate}}</p>
    </div>
    <div class="flex flex-wrap justify-center">
        
        @for (category of categories; track $index) {
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/6 px-4 mb-8">
            <div [ngClass]="{
                'border-2 border-sky-700 shadow-xl': selectedCategories.includes(category._id),
                'bg-white shadow-md hover:shadow-lg': !selectedCategories.includes(category._id)
            }"
                class="rounded-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-all duration-300"
                (click)="toggleCategorySelection(category._id)">
                
                
                <img [src]="category.image" alt="{{ category.name }}" class="w-full h-48 object-cover rounded-t-lg">
                
 
                <div   class="p-4 bg-white text-center">
                    <h3 class="text-lg font-bold text-gray-700">{{ category.name }}</h3>
                </div>
            </div>
        </div>
    }

  <!-- Save Selections Button -->
  <div class="flex justify-center mt-8">
    <button
      (click)="saveSelections()"
      class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-300"
    >
      {{ "recommendation.Save and continue" | translate }}
    </button>
    <button
      (click)="skipSelections()"
      class="px-8 py-4 ms-5 bg-gray-600 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors duration-300"
    >
      {{ "recommendation.Skip for now" | translate }}
    </button>
  </div>
</div>
